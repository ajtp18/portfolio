{% extends 'layout.html' %}

{% block content %}

<h1>Posts</h1>

{% for post in posts %}
<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" />
                
                <h2>{{post.title}}</h2>
                <l1>{{post.date|date:'M d Y'|upper}}</li>
                <p>{{post.description|truncatechars:100}}</p>

                <a href="{% url 'blog:post_details' post.id %}" class="btn btn-primary btn-sm">Leer</a>    
                    
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock  %}
